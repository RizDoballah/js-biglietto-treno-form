<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="form-dati">
      <div class="row">
        <div class="col">
          <label for="nome-utente">Nome Cognome</label>
          <input id="nome-utente" type="text" name="nome" placeholder="Inserisci il tuo nome" value="">
        </div>
        <div class="col">
          <label for="km">km da percorrere</label>
          <input id="km" type="number" name="km" placeholder="Inserisci i Km" value="">
        </div>
        <div class="col">
          <label for="fascia-eta">Fascia d'et&agrave;</label>
          <select id="fascia-eta"class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="magiorenne">Magiorenne</option>
            <option value="over65">Over 65</option>
          </select>
          </div>
      </div>
      <div class="row">
        <button class="btn">Genera</button>
        <button class="btn">Annulla</button>


      </div>
    </div>

    <div id="offerta-senior"></div>

  </body>
</html>
